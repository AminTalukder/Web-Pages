<!DOCTYPE html>
<html lang="en">
  <head>
      <title> Sign Up</title>
      <link rel="stylesheet" href="css/sign.css">
  </head>

  <body>
    <div class="container"> 
      <div class="nav-logo col-2">
        <img src="picture/logo.png" alt="Tutorio">
    </div>
  </div>
     <div class="signup-box">
      <h1> Sign Up </h1>

      <form action="#" method="POST">
        <label> User Name</label>
        <input type="text" name="username" id="username" placeholder="User name"required> 

        <label> Email </label>
        <input type="email" name="email" id="email" placeholder="ex:bob123@gmail.com"required>
        <label> NID Number </label>
        <input type="number" name="nid" id="email" placeholder="Type your NID No here!"required>

        <label> Password</label>
        <input type="password" name="password" id="password" placeholder="Password"required>

        <label> Password Confirmation</label>
        <input type="password" name="password" id="password" placeholder="Password Confirmation"required>

        <div class="btns">
          <button type="submit"> Sign Up </button>

         </div>

      </form>

      <p class="pera1"> By clicking the Sign Up button, you agree to our <br>
         <a href="#"> Terms and Condition</a> Plus <a href="#">Policy and Privacy</a> </a></p>
     </div>

      <p class="pera"> Already have an account? 
        <a href="login.html"> Log-in here</a>
      </p>
  </body>
